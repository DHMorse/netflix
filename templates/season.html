<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ show_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        h2 {
            text-align: center;
            padding: 10px;
        }
        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }
        .season-item {
            text-align: center;
            background-color: #fff; /* White background for images */
            padding: 10px; /* Add some padding around the item */
            border-radius: 8px; /* Optional: Round the corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
        }
        .season-item img {
            width: 100%;
            max-width: 300px; /* Adjust as needed */
            aspect-ratio: 2/3;
            object-fit: cover; /* Ensures the image covers the area */
            background-color: #ddd; /* Placeholder color */
        }
        .season-item a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            max-width: 300px; /* Adjust to match the image size */
            white-space: normal; /* Allow text to wrap */
            overflow: visible; /* Ensure all text is visible */
            text-overflow: clip; /* Prevent text truncation */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ show_name }}</h2>
        <h2>Seasons</h2>
        <div class="seasons-grid">
            {% for season in seasons %}
                <div class="season-item">
                    <a href="/show/{{ show_name }}/{{ season }}">
                        <span>{{ season }}</span> <!-- Season name above the image -->
                        <img src="/static/{{ show_name }}/{{ season }}.png" alt="{{ season }} image" onerror="this.src='/static/placeholder.png'">
                    </a>
                </div>
            {% endfor %}
        </div>
        <div style="text-align: center; padding: 20px;">
            <a href="/">Back to Shows</a>
        </div>
    </div>
</body>
</html>
