<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1500px;
            margin: 0 auto;
            padding: 20px;
        }
        .show-item {
            text-align: center;
        }
        .show-item img {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 2/3;
            object-fit: contain;
            background-color: #ddd;
        }
        .show-item a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 10px;
            font-size: 1rem;
            max-width: 500px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Truncates long text */
        }
        .show-item a img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available TV Shows</h1>
        <div class="shows-grid">
            {% for show in shows %}
                <div class="show-item">
                    <a href="/show/{{ show }}">
                        {{ show }}
                        <img src="/static/{{ show }}/{{ show }}.png" alt="{{ show }} image" onerror="this.src='/static/placeholder.png'">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
